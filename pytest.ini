[tool:pytest]
# Configuration pytest pour VigilantRaccoon

# Répertoires de tests
testpaths = tests

# Patterns de fichiers de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options de sortie
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Marqueurs personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents
    security: Tests de sécurité
    process: Tests de surveillance des processus
    config: Tests de configuration
    repository: Tests des repositories

# Configuration des filtres
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Configuration de la couverture de code
addopts = 
    --cov=domain
    --cov=use_cases
    --cov=infrastructure
    --cov=interfaces
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Configuration des tests
minversion = 6.0
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    htmlcov
    .pytest_cache 