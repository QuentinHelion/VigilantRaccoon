<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VigilantRaccoon{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a href="/dashboard" class="nav-brand">VigilantRaccoon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'alerts' %}active{% endif %}" href="/alerts">Security Alerts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'process-monitoring' %}active{% endif %}" href="/process-monitoring">Process Monitoring</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'servers' %}active{% endif %}" href="/servers">Server Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'exceptions' %}active{% endif %}" href="/exceptions">Alert Exceptions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'settings' %}active{% endif %}" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
